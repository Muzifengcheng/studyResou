<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
</div>

  <script src="../js/vue.js"></script>
<script>
//   ES6: let(变量)/const(常量) 定义变量很常见  var有缺陷，变量作用域没有  Vues实例管理了Id="app"
//编程范式：声明式编程
    const app =new Vue({
        el:"#app",//用于要挂载要管理的元素
        data:{//定义数据
            message:"你好啊，天杀的！"
        }
    })
</script>

</body>
</html>
