<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{message}}
    <ul>
<!--        <li>{{movies[0]}}</li>
        <li>{{movies[1]}}</li>
        <li>{{movies[2]}}</li>
        <li>{{movies[3]}}</li>  简单的写法如下-->
    <li v-for="item in movies">{{item}}</li><!--会遍历整个数组放到item变量中，相当有四个item
    这样做，还是响应式的，随便在movies加数据都行-->
    </ul>

</div>
     <script src="../js/vue.js"></script>
     <script>
         const  app=new Vue({
             el:"#app",
             data: {
                 message: "hello",
                 movies: ["星际穿越", "大话西游", "少年派", "盗梦空间"]
             }
         })
     </script>
</body>
</html>
