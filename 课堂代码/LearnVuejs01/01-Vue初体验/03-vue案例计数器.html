<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h2>当前技术：{{counter}}</h2>
    <!--v-on:click等价于@click(一种语法糖),之后绑定一个事件，这里很妙-->
    <!--<button @click="counter++">+</button>-->
    <!--<button @click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>

</div>
<script src="../js/vue.js"></script>
<script>
    //语法糖：简写
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log("add被执行")
                this.counter++
            },
            sub: function () {
                console.log("sub被执行")
                this.counter--
            }
        },
        beforeCreate: function () {


        },
        created: function () {

        },
        mounted: function () {

        }
    })
</script>
</body>
</html>
