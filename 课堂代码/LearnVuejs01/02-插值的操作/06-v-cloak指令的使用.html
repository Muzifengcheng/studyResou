<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--防止vue实例代码未执行出-->
<div id="app">
  {{message}}
</div>
<script src="../js/vue.js"></script>
/*延迟函数的使用，防止实例卡顿未渲染*/
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀"
      }
    })
  }, 1000) /* 延迟1秒执行*/

</script>
</body>
</html>
