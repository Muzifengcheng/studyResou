<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }

  </style>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
  <div class="active">{{message}}</div>
  <!--<h2 :class="{key1:value1,key2：value2"></h2>  {类名：布尔值}}为真时这个类就会添加上去-->
   <h2  v-bind:class="{active:isActive,line:isLine}">{{message}}</h2><!--但是布尔值一般写的是变量，在data中设置变量的布尔值。-->
  <button @click="btnclick">变颜色按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"你好呀",
        isActive:true,
        isLine:false
      },
    methods:{
        btnclick:function () {
          this.isActive=!this.isActive;
        }
    }



    })
</script>
</body>
</html>
