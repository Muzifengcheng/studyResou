<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--一定用到计算属性的-->
<div id="app">
    <h2>总价格:{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        // 搞个数组，数组放对象
      books:[
        {id:110,name:'Unix编程艺术',price:119},
        {id:111,name:'代码大全',price:105},
        {id:112,name:'深入理解计算机原理',price:98},
        {id:113,name:'现代操作系统',price:87},
      ]
      },
      // 计算属性computed和methods不同在于，在多次调用后只会执行一次，methods你调用几次就执行几次
      //没有缓存的，性能更低一点
      computed:{
        //建议不要起动词名字，后面会说高阶函数filter/map/reduce
        totalPrice:function () {
          //可以books[0].price,但这里用个简单方法
          let result=0;
          for (let i=0;i<this.books.length;i++){//let有块级作用域，es6推荐他
            result +=this.books[i].price
          }
          return result;
          // 下面两个是ES6语法，for的循环
          // for (let i in this.books){}
          // for(let book of this.books){}
        }
      }
    })
</script>
</body>
</html>
