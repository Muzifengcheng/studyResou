<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--Vue中使用v-model指令来实现表单元素和数据的双向绑定-->

<div id="app">
  <input type="text" v-model="message">
    {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"你好呀"
      }
    })
</script>
</body>
</html>
