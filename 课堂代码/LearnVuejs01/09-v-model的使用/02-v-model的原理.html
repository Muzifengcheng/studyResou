<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message">
  <!-- v-model实现很简单：相当于两个指令的结合 -->
  <input type="text" :value='message' v-on:input="valueChange"><!-- input有一个input事件，用于监听 -->
  <input type="text" :value='message' @input="message=$event.target.value">
  <!-- 用户是否在input输入东西 -->

  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"你好呀"
      },
      methods: {
        valueChange(event){//一旦浏览器界面产生事件之后，浏览器会给一个event对象
          console.log("-------")
          //每次改变数据希望改变message，那就将改变的数据赋值给message
          this.message=event.target.value
        }
      },
    })
</script>
</body>
</html>
