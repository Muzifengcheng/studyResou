<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器
    const  cpnC=Vue.extend({
        template:`
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈哈哈</p>
                    <p>我是内容，呵呵呵呵呵呵</p>
                </div>`
    })

    //2.注册组件（全局组件,意味着可以在多个Vue的实例下面使用)
    Vue.component('cpn',cpnC)//组件标签名，组件构造器
    const app = new Vue({
      el:"#app",
      data:{
        message:"你好呀"
      },
      //定义局部组件放这里
      component:{
          //cpn使用组建的标签名  （常用局部组件）
          cpn:cpnC
      }
    })
</script>
</body>
</html>
