<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- 这节不常用 -->
<!-- 组件可以访问Vue实例数据吗？ -->
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>

    <cpn></cpn>

  </div>
  <!-- 1script便签，注意：类型必须是text/x-template -->
  <script type="text/x-template" id="cpn"><!-- id是让这里和祖册组件联系起来 -->
  <div>
    <h2>我是标题</h2>
    <!-- <h2>{{title}}</h2>组件内部是不能访问Vue实例数据data的 -->
    <h2>{{title}}
    <p>我是内容，哈哈哈哈</p>
  </div>
  </script>

  <!-- 2.template标签 -->
<template id='cpn'>
  <div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈哈</p>
  </div>
</template>

  <script src="../js/vue.js"></script>
  <script>

    //1.注册一个全局组件(就是不要将html语言写在template里面，分离出去:上面两种做法二选一)
/*     组件自己的数据存放在哪里呢？
      组件对象也有一个data属性（也可有methods属性，下面我们有用到）
      只是这个data必须是个函数
      而且这个函数返回一个对象，对象内部保存数据 */
    Vue.component('cpn', {
      template: '#cpn',
     data(){
       return {
         title:'abc'
       }
     }
    })//data这里存放我组件的自身的一些变量，他应该是个函数

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀"
      }
    })
  </script>
</body>

</html>
