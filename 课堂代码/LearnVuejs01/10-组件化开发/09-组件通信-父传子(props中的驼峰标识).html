<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :cInfo="info"></cpn>
</div>
<template id="cpn">
<h2>{{cInfo}}</h2>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      //这里不支持驼峰写法 c-info可以
      cInfo:{
        type:Object,
        default(){
          return {}
        }
      }
    }
  }
    const app = new Vue({
      el:"#app",
      data:{
       info:{
         name:'why',
         age:18,
         height:1.88
       }
      },
      components: {
        //这里用了字面量增强写法
        cpn
      }
    })
</script>
</body>
</html>
