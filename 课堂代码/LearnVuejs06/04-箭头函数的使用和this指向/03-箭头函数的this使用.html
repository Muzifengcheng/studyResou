<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //什么时候使用箭头
        // setTimeout(function(){
            console.log(this)//window
        // },1000)
        setTimeout(()=>{
            //它本身没有this
            //箭头函数的this固定指向上层对象，箭头函数在哪里写this就指向谁
            console.log(this)//window
            //总结一下：除了箭头函数，其他函数的this指向是：谁调用的就指向谁，箭头函数this指向：
            // 一层一层往上找，找到离自己最近的this，就指向它(向外层作用域中，一层层查找this，直到有this定义)
            //箭头函数没有this(匿名函数没有this概念)，他只能继承父所在的上下文的this
        })

        const obj={
            aaa(){
                setTimeout(function (){
                    console.log(this);//window
                })

                setTimeout =() => {
                    console.log(this);//向外层作用域找this，故obj对象
                }
            }
        }
    </script>
</body>
</html>
